## Powers -------------------------------------------
##  - Explode -- Explodes the area, dealing damage to everything.
##  - Launch -- Launch the player.
##  - DamagePotionRain -- Launch potions that split into more potions on impact.
##  - SlownessPotionRain -- Launch potions that split into more potions on impact.
##  - PoisonPotionRain -- Launch potions that split into more potions on impact.
##  - WeaknessPotionRain -- Launch potions that split into more potions on impact.
##  - ArrowRain -- Rain down arrows on the player.
##  - Lightning -- Shoot lightning at the player.
##  - SmokeScreen -- Smoke rises from the ground.
##  - ExplodeOnDeath -- Boss explodes on death with a 10 second countdown.
##  - BringPlayer -- The player damaging the boss is teleported to the boss.
##  - FireBall -- The boss fires a fireball at the Player.
##  - FireBarrage -- The boss fires alot of fireballs at the player.
##  - GearUp -- The boss clones the players armour! (Skeleton and Zombie bosses only!).
##  - CloneWeapon -- The boss clones the players weapon! (Skeleton and Zombie bosses only!).
##  - SwitchLocation -- The player and boss switch positions.
##  - Slam -- The boss jumps in the air and slams down causing explosions which slow the player.
##  - Bleed -- Causes the player to bleed over a few seconds.
##  - Taunt -- Shows the player a random discouraging line of text.
##  - SquidRain -- Squids rain from the sky, falling on the player.
##  - Fire -- Sets the player on fire.
##  - SummonOwl -- The owl (LordKuso) is teleported to you if online, to aid you in combat.. or kill you.
##  - Disarm -- Puts the players weapon in their inventory.
##  - RemoveArmour -- Puts the players armour in their inventory.
##  - Nuke -- Nukes the player.
##  - Entangle -- The player cannot move for a few seconds.
##  - Choke -- Chokes the player.


